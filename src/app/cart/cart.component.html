<div class="container cart-container">
  <p>Your cart</p>  
  <div *ngIf="cartItems().items.length <= 0">
    <img src="https://fakeimg.pl/350x200/ff0000,128/000,255">
  </div>
  

  <div *ngIf="cartItems().items.length > 0">
    <!-- <p>Name: {{cartItem.name}} - Price: {{cartItem.price}}</p> -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartItem of cartItems().items; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ cartItem.name }}</td>
          <td>{{ cartItem.price }}</td>
        </tr>
      </tbody>
    </table>
   <div class="totalSection">
    Total: {{ cartItems().total }}
   </div>
  </div>

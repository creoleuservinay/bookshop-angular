<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-3">
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="registerform.email"  #email="ngModel" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">

    <div *ngIf="email.errors?.['required']">
      Email is required.
    </div>
    </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="registerform.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input [(ngModel)]="registerform.confirmPassword" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading()">
          <ng-container *ngIf="isLoading()">Loading..</ng-container>
          <ng-container *ngIf="!isLoading()">Login</ng-container>
        </button>      
      </form>
      
    </div>
  </div>
  </div>
  <div class="container">
    {{  userForm.value | json }}
    <form #userForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" ngModel>
      </div> 
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ngModel>
      </div>
    </form>
  </div>
